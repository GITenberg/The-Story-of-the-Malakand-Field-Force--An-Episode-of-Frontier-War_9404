description: "The Story of the Malakand Field Force: An Episode of Frontier War was\
  \ an 1898 book written by Winston Churchill; it was his first published work of\
  \ non-fiction.\nThe book describes a military campaign by the British army on the\
  \ North West Frontier (now western Pakistan and eastern Afghanistan) in 1897. It\
  \ is dedicated to General Bindon Blood.\nThe story of the campaign and Churchill's\
  \ part in it is told in Churchill's First War: Young Winston and the Fight Against\
  \ the Taliban (2013) by Con Coughlin.\n From Wikipedia (CC BY-SA)."
